<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZoeTech</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d81501edd7.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> -->
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home"></header>

    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blog" id="blog"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controlls">
      <!-- Each data-id will target a section that is respnsible for a page. the targeted section will be toggled to vissible-->

      <div class="control con-1 active-btn" data-id="home">
        <!-- the data-id here will target home page id that is at the header -->
        <i class="fa-solid fa-house"></i>
      </div>

      <div class="control con-2" data-id="about">
        <!-- the data-id here will target the about page -->
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="control con-3" data-id="portfolio">
        <!-- the data-id here will target the portfolio page -->
        <i class="fa-brands fa-product-hunt"></i>
      </div>

      <div class="control con-4" data-id="blog">
        <!-- the data-id here will target the blog page -->
        <i class="fa-solid fa-blog"></i>
      </div>

      <div class="control con-5" data-id="contact">
        <!-- the data-id here will target the contact page -->
        <i class="fa-solid fa-address-book"></i>
      </div>
    </div> 

    <script src="index.js"></script>
  </body>
</html>
